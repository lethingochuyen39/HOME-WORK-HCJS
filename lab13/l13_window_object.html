<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window- Object</title>
</head>
<body>
    <h2>Window Object Demo</h2>
    <hr>
    <input type="button" value="Click Here" id="btn" name="btn" onclick="windowI();">
    
    <script>
       function windowI(){
            if(confirm('open a newspaper ? ')){
                window.open('https://vnexpress.net/');
            }
            else{
                window.alert('In the curent window')
            }

        }
    </script>
</body>
</html>
