<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

        function rectangle(wi,he){
            this.w = wi;
            this.h = he;

            this.area = function(){
                var s = "width = "+ this.w + "\n";
                s += ("height = "+this.h+"\n");
                s+= (">> area = "+(this.w * this.h));
                alert(s);
            }
        }
        var x = prompt("Enter Width :","7");
        var y = prompt("Enter height : ","5");

        var rect = new rectangle(x,y);
        rect.area();

    </script>
    
</body>
</html>
