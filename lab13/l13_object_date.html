    <title>Object-Date</title>

<body>
    <h2>Date object Demo</h2>
    <hr>
    <div>
        <label for="">Enter your birthday :</label>
        <input type="date" name="bd" id="bd" value="2000-10-02"><br>

        <input type="button" value="GO" id="btnGo" name="btnGo" >


    </div>
   
    <script>
        
        document.getElementById("btnGo").onclick=function(calc_yourAge){

            var textbd= document.getElementById("bd").value;
            var ns= new Date(textbd);
            var ht = new Date();
            var age= ht.getFullYear() - ns.getFullYear(textbd);
            alert(" You are " +age +" years old ");


        }
    </script>
    
</body>
