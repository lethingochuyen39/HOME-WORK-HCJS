<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_math</title>
</head>
<body>
    <script>
        var n = Math.random() * 100;// lay so ngau nhien tu 0-100
        var n1 = Math.ceil(n);//lay so nguyen gan nhat>= n
        var n2= Math.floor(n);//lay so nguyen gan nhat <= n
        var n3 = Math.sqrt(n);//lay can bac 2 cua n
        var n4 = Math.round(n);
        
        document.write("<pre>")
            document.writeln("<h2> Math Object Demo </h2>");
            document.writeln("The random number N[0-100] : "+ n);
            document.writeln("Ceiling of N : "+ n1);
            document.writeln("Floor of N : "+n2);
            document.writeln("Round of N: "+n4);
            document.writeln("Square root of N : "+ n3);
            document.writeln("PI = "+ Math.PI);
            


        document.write("</pre>");
    </script>
    
</body>
</html>
