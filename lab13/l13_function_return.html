<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>

        function factorial(n) {
            if (n == 0 || n == 1) {
                return 1;
            }
            else {
                var result = 1;
                for (var i = 2; i <= n; i++) {
                    result = result * i;
                }
                return result;
            }
        }
            var x = prompt("Enter a positive number : ", "5");
            var result = factorial(x);

            alert("Factorial of " + x + " is " + result + ".");
    </script>

</body>

</html>
