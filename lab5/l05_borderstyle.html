<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Border Style</title>
     <style>
         *{
             background-color: rgb(207, 231, 231);
         }
         div{
             width: 100px;
             height: 100px;
             border-radius: 50%;
             background-color: rgb(231, 95, 140);
             transition: 4s;
         }
         div:hover{
             width: 200px;
             height: 200px;
             background-color: tomato;

         }
     </style>

</head>
<body>
    <h2>Demo Transition Effect</h2>
    <hr>
    <div></div>
    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">
        <b>Applied when hover above image</b></p>
    
</body>
</html>
