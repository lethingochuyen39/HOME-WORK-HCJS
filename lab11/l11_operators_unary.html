<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatpors</title>
</head>

<body>
    <h2>Unary Operator Demo</h2>
    <hr>
    <script>
        var x = 10;
        document.write("<h3> Unary Operator </h3>");
        document.write("<pre>");
        document.writeln("\n x = " + x);
        document.writeln(" print x++");
        document.writeln(" x++ = " + x++);

        document.writeln("\n x =" + x);
        document.writeln(" print ++x");
        document.writeln(" ++x = " + ++x);

        document.write("<pre>");


    </script>
</body>

</html>
