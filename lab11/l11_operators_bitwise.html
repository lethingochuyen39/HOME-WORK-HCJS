<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatpors</title>
</head>

<body>
    <h2>Bitwise operator</h2>
    <hr>
    <script>
        var x = 26;
        var y = 15;
        document.write("<pre>");
        document.writeln(" x = " + x);
        document.writeln(" y = " + y);

        document.writeln("\n bitwise AND");
        document.writeln(" x & y = " + (x & y));

        document.writeln("\n bitwise OR");
        document.writeln(" x | y = " + (x | y));

        document.writeln("\n bitwise XOR");
        document.writeln(" x ^ y = " + (x ^ y));


        document.write("</pre>");

    </script>

</body>

</html>
