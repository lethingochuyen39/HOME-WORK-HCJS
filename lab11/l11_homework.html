<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
    <style>
        body {
            margin: 1rem;
        }

        .id {
            display: inline-block;
            width: 50%;
            background-color: rgb(243, 248, 193);
            padding: 2rem;
        }

        h2 {
            color: rgb(8, 168, 8)
        }
        input[type=number]{
            width: 10rem;
        }
        label {
            display: inline-block;
            text-align: right;
            width: 8rem;
        }
    </style>
</head>

<body>
    <span class="id">
        <h2>Enter details of your account </h2>
        <hr>
        <form action="" name="home" id="home">
            <div>
                <label for="">First name </label>
                <input type="text" name="ten" id="ten" required><br><br>
                <label for="">Last name </label>
                <input type="text" name="ho" id="ho" required><br><br>
                <label for="">Email </label>
                <input type="email" name="email" id="email"><br><br>
                <label for="">Age </label>

                <input type="number" name="tuoi" id="tuoi" min="18" max="30"><br><br>

                <label for="">Are you employed </label>
                <input type="radio" name="emp" id="emp" value="Yes">Yes
                <input type="radio" name="emp" id="emp" value="No">No
            </div>
            <hr>
            <input type="button" name="check" id="check" value="OK">
            <input type="reset" value="Cancel">



        </form>

    </span>
    <script>
        document.getElementById("check").onclick = function () {
            var Fname = document.getElementById("ten").value;
            var Lname = document.getElementById("ho").value;
            if (Fname != "Aptech" || Lname != "FPT") {
                alert("Invalid account !");
            }
            else {
                alert("congratulation message")
            }
        }
    </script>

</body>

</html>
