<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        img{
            width: 60%;
        }

        
    </style>

</head>
<body>
    <h2>Event Demo</h2>
    <hr>
    <img src="christ2b.png" alt="" id="hw">

    <script>
        document.getElementById("hw").onmouseover=function(){
            document.getElementById("hw").src="christ4b.png";

        }
        document.getElementById("hw").onmouseout=function(){
            document.getElementById("hw").src="christ2b.png";
        }

    </script>
    
</body>
</html>
