<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-for-in</title>
</head>

<body>
    <script>
        var books = new Array("Beginning CSS 3.0", "Introdution to HTML5", "HTML5 in Mobile Development");

        document.write("<h3>List of Books </h3>");
            document.write("<ol>");
                for(var i in books){
                    document.write("<li> "+ books[i]+"</li>");
                }
                document.write("</ol");
    </script>

</body>

</html>
