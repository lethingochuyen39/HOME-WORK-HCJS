<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var i =1;
        var sum=0;
        while(i<=10){
            sum = sum + i*2;
            i= i+1;
        }
        alert("Sum of first 10 even- numbers : "+sum);
    </script>
    
</body>
</html>
