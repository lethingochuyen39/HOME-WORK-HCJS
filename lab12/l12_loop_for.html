<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
   <script>
       var n = prompt("Enter any number:");
       var kq = 0;
       document.write("<h3> Multiples of "+n+"</h3>");
       document.write("<hr>");

       for(var i = 1;i <= 10; i++ ){
           kq = n * i;
           document.write( n+ " * "+i+" = "+kq+"<br>");
       }

   </script>
    
</body>
</html>
