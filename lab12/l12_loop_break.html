<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop-break</title>
</head>
<body>

    <script>
    var n=prompt("Enter number :","100");
    var nt =1;
    for(var i=2;i<=n/2;i++){
        if(n%i ==0){
            nt =0;
            break;
        }
    }
    
    if(nt ==1){
        alert( n+" is a Prime Number");
    }
    else{
        alert( n+" is NOT a Prime Number");
    }

    </script>
    
</body>
</html>
